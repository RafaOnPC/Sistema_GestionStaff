<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital - List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-primary text-white">
<div class="container">
    <h1 class="text-center my-4">Medical's Staff List</h1>
    <div class="text-center">
        <a class="btn btn-dark" href="/doctors/create">Create a new Doctor</a>
    </div>
    <table class="table table-hover mt-2">
        <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Especialidad</th>
            <th scope="col">Descripción</th>
            <th scope="col">Turno</th>
            <th scope="col">Inscripción</th>
            <th scope="col">Imagen</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="doc : ${doctors}">
                <td th:text="${doc.id}"></td>
                <td th:text="${doc.name}"></td>
                <td th:text="${doc.especialidad}"></td>
                <td th:text="${doc.description}"></td>
                <td th:text="${doc.turno}"></td>
                <td th:text="${doc.createdAt.toString().substring(0, 10)}"></td>
                <td>
                    <img th:src="@{'/imagenes/' + ${doc.imageFileName}}"
                         alt="imagen_doc"
                         width="100">
                </td>
                <td style="white_space:nowrap">
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/doctors/edit(id=${doc.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/doctors/delete(id=${doc.id})}"
                       onclick="return confirm('Desea eliminar el usuario?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
