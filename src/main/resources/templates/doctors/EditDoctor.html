<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital - Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-primary text-white">
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Editing a doctor</h2>
            <form method="post"
                  enctype="multipart/form-data"
                  th:object="${doctorDTO}">

                <!-- Id -->
                <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input type="text"
                           class="form-control"
                           th:value="${doc.id}"
                           placeholder="Enter your name"
                           readonly>
                </div>

                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text"
                           class="form-control"
                           th:field="${doctorDTO.name}"
                           placeholder="Enter your name">
                </div>
                <p th:if="${#fields.hasErrors('name')}"
                   th:errorclass="text-danger" th:errors="${doctorDTO.name}"></p>

                <!-- Especialidad -->
                <div class="mb-3">
                    <label class="form-label">Especialidad</label>
                    <input type="text"
                           class="form-control"
                           th:field="${doctorDTO.especialidad}"
                           placeholder="Enter your especialidad">
                </div>
                <p th:if="${#fields.hasErrors('especialidad')}"
                   th:errorclass="text-danger" th:errors="${doctorDTO.especialidad}"></p>

                <!-- Turno -->
                <div class="mb-3">
                    <label class="form-label">Turno</label>
                    <select class="form-select" th:field="${doctorDTO.turno}">
                        <option value="Dia">Dia</option>
                        <option value="Noche">Noche</option>
                    </select>
                </div>
                <p th:if="${#fields.hasErrors('turno')}"
                   th:errorclass="text-danger" th:errors="${doctorDTO.turno}"></p>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea
                            class="form-control"
                            th:field="${doctorDTO.description}"></textarea>
                </div>
                <p th:if="${#fields.hasErrors('description')}"
                   th:errorclass="text-danger" th:errors="${doctorDTO.description}"></p>

                <!-- Imagen cargada -->
                <div class="mb-3">
                    <img th:src="@{'/imagenes/' + ${doc.imageFileName}}"
                         alt="imagen_doc"
                         width="100">
                </div>

                <!-- Seleccionar Imagen -->
                <div class="mb-3">
                    <label class="form-label">Selecciona imagen</label>
                    <input class="form-control" type="file" th:field="${doctorDTO.imageFile}">
                </div>
                <p th:if="${#fields.hasErrors('imageFile')}"
                   th:errorclass="text-danger" th:errors="${doctorDTO.imageFile}"></p>

                <!-- Fecha cargada -->
                <div class="mb-3">
                    <label class="form-label">Fecha de Inscripción</label>
                    <input type="text"
                           class="form-control"
                           th:value="${doc.createdAt.toString().substring(0, 10)}"
                           readonly>
                </div>


                <!-- Boton de Submit -->
                <button type="submit" class="btn btn-dark">Actualizar</button>
                <p><a href="/doctors" class="btn btn-dark mt-2">Retornar</a></p>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
